            <nav class="breadcrumbs" data-dojo-attach-point="_analysisModeLblNode" style="display:none;">

          <td>

              <div class="esriFloatTrailing">
                <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="esriAnalysisCloseIcon"></a>
              </div>              
            </div>

        </tr>
      </table>
    </div>

            <label class="esriAnalysisStepsLabel">${i18n.analysisLayerLabel}</label>

            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="inRasters"></a>

        </tr>
        <tr data-dojo-attach-point="_selectAnalysisRow" style="display:none;">

        <tr>

                  <tr>
                    <td colspan="3">
                      <div>
                        <label class="esriSelectLabel">

                      </div>

                        <label class="esriSelectLabel">

                <tbody>

                    <td colspan="3">

                  <tr>
                    <td colspan="3">
                      <div>
                        <label class="esriSelectLabel">

                        </label>

                    </td>
                  </tr>
                  <tr>
                    <td colspan="3">
                      <div>
                        <label class="esriSelectLabel">
                          <input type="radio" data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="_startEndValueZ" data-dojo-attach-event="onChange:_handleFormatRadioChangeZ" data-dojo-props="'class':'esriSelectLabel',checked:false" name="formatZ" value="startEndValueZ"/>
                          ${i18n.startEndFieldsOrValues}

                    </td>

                  <tr data-dojo-attach-point="_dimFieldValueZRow" class="singleFieldOrValueZ">

                  <tr class="relativeValueZ">

                  <tr data-dojo-attach-point="_dimEndZRow" class="startEndValueZ">

                  </tr>
                </tbody>
              </table>

                ${i18n.layoutRow}

                <input type="radio" data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="_layoutColumn" data-dojo-props="'class':'esriSelectLabel'" name="layout" />
