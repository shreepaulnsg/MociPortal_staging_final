    * {
      box-sizing: border-box;
    }

    .customloader{
  position: fixed;
  left: 0px;
  top: 0px;
  width: 100%;
  height: 100%;
  z-index: 9999;
  background:url(./images/loading.gif) 
              50% 50% no-repeat #508dca
   
}
/* predefined_loading_1 */
    .BasemapGallery {
      display: block;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #main-loading {
      width: 100%;
      height: 100%;
      text-align: center;
      overflow: hidden;
    }

    #main-page {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
    }

    #jimu-layout-manager {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    #unsupported-browser-message {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      background: rgba(0, 0, 0, 0.6);

      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .browser-message {
      width: 700px;
      max-width: 100%;
      max-height: 100%;
      overflow-y: auto;
      background: #fff;
      color: #333;
      text-align: center;
      padding: 1rem;
    }

    .browser-button-container {
      display: flex;
      justify-content: flex-end;
    }

    .browser-button-container button {
      cursor: pointer;
      border: none;
      background: transparent;
    }

    .browser-button-container img {
      width: 20px;
      height: 20px;
    }

    .browser-message-title {
      color: #002625;
      font-weight: 300;
      margin: 1.5rem auto;
      font-size: 2.5rem;
      line-height: 2rem;
    }

    .browser-message-content {
      color: #3d6665;
      font-weight: 400;
      font-size: 1.1rem;
      line-height: 2rem;
    }

    #browser-logo-list {
      display: flex;
      align-items: center;
      margin: 2rem 1rem 0 1rem;
      padding: 0;
    }

    .browser-logo {
      display: inline-block;
      margin: 0 auto;
    }

    .browser-logo img {
      width: 3rem;
      height: auto;
    }

    @media (min-width:700px) {
      .browser-logo img {
        width: 4rem;
      }
    }
  </style>
